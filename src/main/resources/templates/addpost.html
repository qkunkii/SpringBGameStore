<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1722/1722368.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${title}"> </title>
</head>
<body>
<header th:insert="/inc/header :: head" class="header"></header>
<form id="dataForm" action="/posts/create" method="post" enctype="multipart/form-data" class="formcontainer">
    <h2>Write your post</h2>
    <label for="downloads">Downloads:</label><br>
    <input type="number" id="downloads" name="downloads" required><br>
    <label for="full_desc">Full Description:</label><br>
    <textarea id="full_desc" name="full_desc" rows="4" cols="30" required></textarea><br>
    <label for="image">Image:</label><br>
    <input type="file" id="image" name="image"  accept="image/gif, image/png, image/jpeg, image/jpg"><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="short_desc">Short Description:</label><br>
    <textarea id="short_desc" name="short_desc" rows="2" required></textarea><br>
    <label for="wishlisted">Wishlisted:</label><br>
    <input type="number" id="wishlisted" name="wishlisted" required><br>
    <button type="submit" class="buttonaccept" style="max-width: 100px">Submit</button>
</form>
<footer th:insert="~{/inc/footer :: foot}" class="footer"></footer>
</body>
</html>
