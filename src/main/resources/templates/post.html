<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1722/1722368.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${title}"> </title>
</head>
<body>
<header th:insert="~{/inc/header :: head}" class="header"></header>
<h1 th:text="${text}" class="zagolovok"></h1>
<div th:each="el : ${posts}" class="content">
    <h3 th:text="${el.name}" class="postname"/>
    <img th:src="'/images/'+${el.image}" alt="gameimage" class="gameimage"/>
    <p th:text="${el.full_desc}"/>
    <a th:href="${el.id}+'/edit'" class="buttonread">Edit</a>
    <a th:href="${el.id}+'/delete'" class="buttondel">Delete</a>
</div>
<footer th:insert="~{/inc/footer :: foot}" class="footer"></footer>
</body>
</html>
